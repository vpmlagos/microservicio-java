name: CI
on:
  push:
    branches: [ "feature-ms-valentinaMoreno-mensaje" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Build
        run: |
          chmod +x ./gradlew
          ./gradlew build

  code_review:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: An√°lisis SonarCloud
        run: |
          chmod +x ./gradlew
          ./gradlew build sonar -Dsonar.token=${{ secrets.TOKEN_SONARCLOUD }}
  
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Realizar tests
        run: |
          chmod +x ./gradlew
          ./gradlew test
      
      - name: Docker Login
      - uses: docker/logis-action@v2.2.0
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Docker Build
        run: |
          docker build -t vpmlagos/microservicio-java:latest .
          docker images

      - name: Docker push
        run: | 
          docker push vpmlagos/microservicio-java

  
